<div class="row">
<div class = "col-6 text-start">
  <h4 style="color:#5B5B66;">
    Job Title : {{job["title"]}}
  </h4>
  <div>
    Location : {{job["location"]}}
  </div>
  <div>
    {%if job["salary"] == None%}
      {{"Not Specified"}}
    {%else%}
      {{job["salary"]}}
    {%endif%}
  </div>
</div>
<div class="col">
  <button type="button" class="btn btn-outline-primary">Apply</button>
</div>

</div>
